<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>mapboxgl.js + d3.js tutorial - 01</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <style>
       
        #main {
            margin: 50px;
            font-family: 'Roboto', sans-serif;
            color: #333333;
            display: grid;
            grid-template-columns: 416px 416px 208px 208px;
            grid-template-rows: 150px 150px 150px 150px 150px;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        .bold-letters{
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .bold-letters span {
            color: #E84D4D;
        }

        .picto {
            width: 200px;
            height: 200px;
        }

        /* FIRST BLOCK  */
        #doubleBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        #title-cont {
            text-transform: uppercase;
            font-weight: 900;
        }

        #title-location{
            font-size: 50px;
            margin-top: -5px;
        }

        #icon-con {
            margin-left: 50px;
            margin-right: 50px;
        }

        /* ICON BLOCK */
        #hairBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        #cheekBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        #beardBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        #collarBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        #shirtBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: 6;
        }

        #eyeBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        #eyebagBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        #mouthBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 5;
            grid-row-end: 6;
        }

        #scrolling-iconx {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: lightgray;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
            padding: 10px;
            font-size: 24px;
        }


        #scrolling-icon1 {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: lightgray;
            text-align: center;
        }

        #scrolling-icon2 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: lightgray;
            text-align: center;
        }

        #scrolling-icon3 {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
            background-color: lightgray;
            text-align: center;
        }

        #scrolling-icon4 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
            background-color: lightgray;
            text-align: center;
        }

        #scrolling-icon5 {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 5;
            background-color: lightgray;
            text-align: center;
        }

        #scrolling-icon6 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;
            background-color: lightgray;
            text-align: center;
        }

        .display1, .display2, .display3, .display4, .display5, .display6 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: auto;
            text-align: center;
        }

        .hidden1, .hidden2, .hidden3, .hidden4, .hidden5, .hidden6 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: auto;
            text-align: center;
        }
    </style>
    
    <script>
        var socket = io();
        socket.on('server_data', function(data){

            $('#title-location').text(data.name);
            const iconSVG = iconGenerator(data.name, data.population, data.age, data.birthPlace, data.unemp, data.soc, data.edu, data.commuting, data.health, data.mar_index, data.id, data.number_joins);
            $('#icon-con').append(iconSVG);

            // Hair Color for Age

            const hairPointerValue = ((data.age-20)/(73-(data.age-20))) * 220;

            $('#hair-icon').append(hardcodedHair);
            $('#pointerHair').css("transform", "translate("+hairPointerValue+"px)");

            // Cheek Color for Health
            const cheekopacityValue = (data.health>=80)?(((data.health-80)/(100-(data.health-80))) * 100) * 0.04:1 - ((((data.health-45)/(100-(data.health-45))) * 100) * 0.02);
            const cheekcolorValue = (data.health>=80)?'#F4A2BC':'#7FFF80';
            const cheekPointerValue = ((data.health-45)/(100-(data.health-45))) * 220;

            const hardcodedCheeks = '<svg class="bold-letters" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="'+ viewBox +'" enable-background="new 0 0 448 181" xml:space="preserve"><rect y="0" fill="#F2F2F2" width="448" height="181"/><g><g><rect x="25.8" y="12.2" fill="none" width="414.1" height="57.4"/><text transform="matrix(1 0 0 1 25.7637 30.1517)"><tspan x="0" y="0" fill="#333333" font-size="24">PERCENTAGE OF PEOPLE FEELING </tspan><tspan x="0" y="28.8" fill="#333333" font-size="24">HEALTHY &amp; VERY HEALTHY: </tspan><tspan x="320.7" y="28.8" fill="#E84D4D" font-size="24">'+ Math.round(data.health) +'%</tspan></text></g><g><linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="193.603" y1="113.2931" x2="412.3798" y2="113.2931"><stop  offset="0" style="stop-color:#7FFF80"/><stop  offset="0.5556" style="stop-color:#FFD4E9"/><stop  offset="1" style="stop-color:#FF6A97"/></linearGradient><rect x="193.6" y="100.4" fill="url(#SVGID_2_)" width="218.8" height="25.8"/><polygon id="pointerCheeks" fill="#E84D4D" points="193.6,131.4 184.2,151 203.8,151 		"/></g><ellipse id="cheek_x5F_l_3_" transform="matrix(0.9643 0.2647 -0.2647 0.9643 32.1042 -11.1336)" opacity="'+cheekopacityValue+'" fill="'+cheekcolorValue+'" cx="57.4" cy="113.6" rx="13.7" ry="11.6"/><ellipse id="cheek_x5F_r_2_" transform="matrix(-0.9643 0.2647 -0.2647 -0.9643 262.4799 191.7626)" opacity="'+cheekopacityValue+'" fill="'+cheekcolorValue+'" cx="118.3" cy="113.6" rx="13.7" ry="11.6"/></g></svg>'
            $('#cheek-icon').append(hardcodedCheeks);
            $('#pointerCheeks').css("transform", "translate("+cheekPointerValue+"px)");

            // Beard for Employment
            const beardValue = 1 + (Math.log((data.unemp / 42)+0.3));
            const beardPointerValue = ((data.unemp)/(44-(data.unemp))) * 220;

            const hardcodedBeard = '<svg class="bold-letters" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="'+ viewBox +'" xml:space="preserve"><rect y="0.5" fill="#F2F2F2" width="448" height="181"/><g><rect x="28.8" y="23.7" fill="none" width="383.8" height="22.5"/><text transform="matrix(1 0 0 1 28.7637 41.7051)"><tspan x="0" y="0" fill="#333333" font-size="24">UNEMPLOYMENT RATE: </tspan><tspan x="273.7" y="0" fill="#E84D4D" font-size="24">' + Math.round(data.unemp) + '%</tspan></text></g><g><g id="beard_1_" opacity="'+beardValue+'"><circle fill="#848484" cx="54.9" cy="112.4" r="1"/><circle fill="#848484" cx="60.7" cy="112.4" r="1"/><circle fill="#848484" cx="60.7" cy="118.2" r="1"/><circle fill="#848484" cx="66.5" cy="113.8" r="1"/><circle fill="#848484" cx="67.9" cy="108" r="1"/><circle fill="#848484" cx="72.3" cy="113.8" r="1"/><circle fill="#848484" cx="67.9" cy="119.6" r="1"/><circle fill="#848484" cx="75.2" cy="119.6" r="1"/><circle fill="#848484" cx="70.8" cy="124" r="1"/><circle fill="#848484" cx="78.1" cy="124" r="1"/><circle fill="#848484" cx="78.1" cy="128.3" r="1"/><circle fill="#848484" cx="83.9" cy="125.4" r="1"/><circle fill="#848484" cx="86.8" cy="131.2" r="1"/><circle fill="#848484" cx="56.3" cy="106.5" r="1"/><circle fill="#848484" cx="50.5" cy="103.6" r="1"/><circle fill="#848484" cx="89.7" cy="126.9" r="1"/><circle fill="#848484" cx="123.1" cy="113.8" r="1"/><circle fill="#848484" cx="117.3" cy="113.8" r="1"/><circle fill="#848484" cx="117.3" cy="119.6" r="1"/><circle fill="#848484" cx="111.5" cy="115.3" r="1"/><circle fill="#848484" cx="110" cy="109.4" r="1"/><circle fill="#848484" cx="105.7" cy="115.3" r="1"/><circle fill="#848484" cx="110" cy="121.1" r="1"/><circle fill="#848484" cx="102.8" cy="121.1" r="1"/><circle fill="#848484" cx="107.1" cy="125.4" r="1"/><circle fill="#848484" cx="99.9" cy="125.4" r="1"/><circle fill="#848484" cx="99.9" cy="129.8" r="1"/><circle fill="#848484" cx="94.1" cy="126.9" r="1"/><circle fill="#848484" cx="91.2" cy="132.7" r="1"/><circle fill="#848484" cx="121.6" cy="108" r="1"/><circle fill="#848484" cx="127.4" cy="105.1" r="1"/><circle fill="#848484" cx="131.8" cy="100.7" r="1"/></g><path opacity="0.6" fill="none" stroke="#6D6D6D" stroke-miterlimit="10" d="M42.8,91c6,25.2,25.4,44.4,48.4,44.4 s42.3-19.2,48.4-44.4"/></g><linearGradient id="SVGID_3_" gradientUnits="userSpaceOnUse" x1="194.9231" y1="116.0217" x2="413.6999" y2="116.0217"><stop  offset="0" style="stop-color:#000000;stop-opacity:0"/><stop  offset="1" style="stop-color:#000000"/></linearGradient><rect x="194.9" y="103.1" fill="url(#SVGID_3_)" width="218.8" height="25.8"/><polygon id="pointerBeard" fill="#E84D4D" points="194,132.4 184.7,152 204.3,152 "/></svg>'
            $('#beard-icon').append(hardcodedBeard);
            $('#pointerBeard').css("transform", "translate("+beardPointerValue+"px)");


            // Collar for Socio Economic Group !!!!!!!!!!!!!!!!!!!!!!! NEED FIX
            const collarLeft = (data.soc==0 || (data.soc==4 || data.soc==5 ))?'#F7F7F7" stroke="#515151':((data.soc==1 || data.soc==3)?'#88B9E2':((data.soc==2)?'#265E8C':'none" stroke-dasharray="4 2" stroke="#515151'));

            const collarDescLine1 = ["employers, managers &", "lower professionals", "manual, semi-skilled", "two classes are", "two classes are", "two classes are", "neither class is"];
            const collarDescLine2 = ["higher professionals", "& non-manual workers", "& unskilled workers", "equally presented", "equally presented", "equally presented", "predominant"];

            const hardcodedCollar = '<svg class="bold-letters" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="'+ viewBox +'" enable-background="new 0 0 448 181" xml:space="preserve"><rect x="0" y="0.5" fill="#F2F2F2" width="448" height="181"/><g><path id="collar_x5F_l_2_" fill="'+collarLeft+'" stroke-miterlimit="10" d="M47.2,110l-8.8,7.4l21.1,35.8L84,127.9 C84,127.9,60.3,127.5,47.2,110z"/><path id="collar_x5F_r_1_" fill="'+collarRight+'" stroke-miterlimit="10" d="M120.3,110l8.8,7.4l-21.1,35.8l-24.4-25.2 C83.5,127.9,107.2,127.5,120.3,110z"/></g><g><rect x="27.3" y="18.7" fill="none" width="383.8" height="54.5"/><text transform="matrix(1 0 0 1 27.2686 36.7081)"><tspan x="0" y="0" fill="#333333" font-size="24">DOMINANT SOCIO-ECONOMIC </tspan><tspan x="0" y="28.8" fill="#333333" font-size="24">GROUP</tspan></text></g><rect x="194" y="106" fill="none" width="187" height="63"/><text transform="matrix(1 0 0 1 194 118.75)"><tspan x="0" y="0" fill="#E84D4D" font-size="17">'+collarDescLine1[data.soc]+'</tspan><tspan x="0" y="20.4" fill="#E84D4D" font-size="17">'+collarDescLine2[data.soc]+'</tspan></text></svg>'
            $('#collar-icon').append(hardcodedCollar);
            

            // Shirt for Birthplace Ireland
            const shirtValue = 'rgb('+ Math.round(((99 * 2.4)+24) - (data.birthPlace*2.4)) +', 109, 44)';
            const shirtPointerValue = ((data.birthPlace-15)/(84)) * 220;
            
            const hardcodedShirt = '<svg class="bold-letters" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="'+ viewBox +'" enable-background="new 0 0 448 181" xml:space="preserve"><g><rect x="0" y="0.5" fill="#F2F2F2" width="448" height="181"/><g><text transform="matrix(1 0 0 1 26.8418 38.126)"><tspan x="0" y="0" fill="#333333" font-size="24">PERCENTAGE OF PEOPLE BORN</tspan><tspan x="0" y="28.8" fill="#333333" font-size="24">IN IRELAND: </tspan><tspan x="141.3" y="28.8" fill="#E84D4D" font-size="24">'+ Math.round(data.birthPlace) +'%</tspan></text></g><linearGradient id="SVGID_4_" gradientUnits="userSpaceOnUse" x1="194.603" y1="116.9638" x2="413.3798" y2="116.9638"><stop  offset="0" style="stop-color:#E46D2C"/><stop  offset="1" style="stop-color:#186D2C"/></linearGradient><rect x="194.6" y="104.1" fill="url(#SVGID_4_)" width="218.8" height="25.8"/><polygon id="pointerShirt" fill="#E84D4D" points="194.7,134.4 185.3,154 204.9,154 	"/><path id="body_1_" fill="'+shirtValue+'" d="M27,158v-25.4C27,86.4,71.4,92,71.4,92h48.5c0,0,42.1-5.6,42.1,40.6V158H27z"/></g></svg>'  
            $('#shirt-icon').append(hardcodedShirt);
            $('#pointerShirt').css("transform", "translate("+shirtPointerValue+"px)");


            // Eye Size for Education
            const eyeValue = 0.21 + data.edu * 0.05;
            const eyePointerValue = ((data.edu)/(97)) * 220;;

            const hardcodedEye = '<svg class="bold-letters" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="'+ viewBox +'" enable-background="new 0 0 448 181" xml:space="preserve"><rect x="0.1" y="0" fill="#F2F2F2" width="448" height="181"/><g><g><rect x="26.6" y="23.1" fill="none" width="383.2" height="67.7"/><text transform="matrix(1 0 0 1 26.6464 41.1277)"><tspan x="0" y="0" fill="#333333" font-size="24">PERCENTAGE OF PEOPLE WITH </tspan><tspan x="0" y="28.8" fill="#333333" font-size="24">HIGH EDUCATION:</tspan><tspan x="203.3" y="28.8" fill="#E84D4D" font-size="24"> ' + Math.round(data.edu) + '%</tspan></text></g><g><circle id="eye_x5F_l_28_" fill="#6D6D6D" cx="142.5" cy="123.1" r="1.2"/><circle id="eye_x5F_l_6_" fill="#6D6D6D" cx="168.4" cy="123.1" r="1.4"/><circle id="eye_x5F_l_1_" fill="#6D6D6D" cx="194.9" cy="123.1" r="1.6"/><circle id="eye_x5F_l_7_" fill="#6D6D6D" cx="221.8" cy="123.1" r="1.9"/><circle id="eye_x5F_l_2_" fill="#6D6D6D" cx="249.5" cy="123.1" r="2.3"/><circle id="eye_x5F_l_8_" fill="#6D6D6D" cx="277.9" cy="123.1" r="2.7"/><circle id="eye_x5F_l_3_" fill="#6D6D6D" cx="307.2" cy="123.1" r="3.2"/><circle id="eye_x5F_l_9_" fill="#6D6D6D" cx="337.7" cy="123.1" r="3.7"/><circle id="eye_x5F_l_4_" fill="#6D6D6D" cx="369.3" cy="123.1" r="4.3"/><circle id="eye_x5F_l_5_" fill="#6D6D6D" cx="403.5" cy="123.1" r="5.1"/><polygon id="pointerEye" fill="#E84D4D" points="141.9,136.4 132.5,156 152.1,156 		"/></g><circle id="eye_x5F_l_20_" fill="#6D6D6D" cx="59" cy="123.9" r="'+eyeValue+'"/><circle id="eye_x5F_r_3_" fill="#6D6D6D" cx="85.4" cy="123.9" r="'+eyeValue+'"/></g><ellipse id="Face_14_" opacity="0.6" fill="none" stroke="#6D6D6D" stroke-miterlimit="10" cx="71.9" cy="125.9" rx="28.1" ry="34.3"/></svg>'
            $('#eye-icon').append(hardcodedEye);
            $('#pointerEye').css("transform", "translate("+eyePointerValue+"px)");


            // Eyebag Size for Commute
