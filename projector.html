<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Faces of Dublin == PROJECTOR -- Pre-alpha</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    <style>

        body{
            background-color: white;
        }

        #main {
            padding: 10px;

            font-family: 'Roboto', sans-serif;
            color: #333333;
            display: grid;
            grid-template-columns: 380px 380px 60px 200px 200px;
            grid-template-rows: 145px 145px 145px 145px 145px;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        [class |= "confetti"]{
            position: absolute;
        }

        .red {
            background-color: #dc2626;
        }

        .yellow {
            background-color: #ffbf00;
        }

        .blue {
            background-color: #6eaff3;
        }

        .bold-letters{
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .bold-letters span {
            color: #E84D4D;
        }

        .picto {
            width: 200px;
            height: 200px;
        }

        /* FIRST BLOCK  */
        #doubleBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 3;
            /* color: white; */
        }

        #title-cont {
            text-transform: uppercase;
            font-weight: 900;
        }

        #title-location{
            font-size: 50px;
            /* margin-top: -5px; */
            line-height: 101%;
        }

        #icon-con {
            margin-left: 50px;
            margin-right: 50px;
        }

        /* ICON BLOCK */
        #hairBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: #F2F2F2;
        }

        #cheekBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: #F2F2F2;
        }

        #beardBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
            background-color: #F2F2F2;
        }

        #collarBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
            background-color: #F2F2F2;
        }

        #shirtBlock {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: 6;
            background-color: #F2F2F2;
        }

        #eyeBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 4;
            background-color: #F2F2F2;
        }

        #eyebagBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 4;
            grid-row-end: 5;
            background-color: #F2F2F2;
        }

        #mouthBlock {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 5;
            grid-row-end: 6;
            background-color: #F2F2F2;
        }

        #scrolling-iconx {
            grid-column-start: 4;
            grid-column-end: 6;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: black;

        }

        .play {
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
            padding: 10px;
            font-size: 26px;
            color: #D8D8D8;
        }



        #scrolling-icon1 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;

            padding: 5px;
        }

        #scrolling-icon2 {
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 3;
            grid-row-end: 4;

            padding: 5px;
        }

        #scrolling-icon3 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;

            padding: 5px;
        }

        #scrolling-icon4 {
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 4;
            grid-row-end: 5;

            padding: 5px;
        }

        #scrolling-icon5 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 5;
            grid-row-end: 6;

            padding: 5px;
        }

        #scrolling-icon6 {
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 5;
            grid-row-end: 6;

            padding: 5px;
        }

        #scrolling-icon7 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;

            padding: 5px;
        }

        #scrolling-icon8 {
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 2;
            grid-row-end: 3;

            padding: 5px;
        }

        .game-blocks {
            background-color: white;
            display: grid;
            grid-template-columns: 3fr 1fr;  
        }
        .game-svg {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .game-text {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        img {
            position: absolute;
            left: 500px;
            top: 300px;
            padding-top: 5px;
            width: 30%;
            height: auto;
        }

        .display1, .display2, .display3, .display4, .display5, .display6, .display7, .display8 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: auto;
            text-align: center;
        }

        .hidden1, .hidden2, .hidden3, .hidden4, .hidden5, .hidden6, .hidden7, .hidden8 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: auto;
            text-align: center;
        }


    </style>
    
    <script>
        var socket = io();
        socket.on('server_data', function(data){

            game(data.id);

            $(".remove").empty();

            const locationText = (data.type)?data.name + " joined areas":data.name;
            $('#title-location').text(locationText);
            const iconSVG = iconGenerator(data.name, data.population, data.age, data.birthPlace, data.unemp, data.soc, data.edu, data.commuting, data.health, data.mar_index, data.id, data.number_joins);
            $('#icon-con').append(iconSVG);
            
            //ViewBox size control the size of the
            const viewBox_x = 448 * 1;

            // Hair Color for Age

            $('#hair-icon').append(hardcodedHair);
            $('#pointerHair').css("transform", "translate("+hairPointerValue+"px)");
            
            // Cheek Color for Health
            const cheekopacityValue = (data.health>=80)?(((data.health-80)/(100-(data.health-80))) * 100) * 0.04:1 - ((((data.health-45)/(100-(data.health-45))) * 100) * 0.02);
            const cheekcolorValue = (data.health>=80)?'#F4A2BC':'#7FFF80';
            const cheekPointerValue = ((data.health-45)/(100-(data.health-45))) * 220;
            const hardcodedCheeks = '<svg class="bold-letters" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="'+ viewBox +'" enable-background="new 0 0 448 181" xml:space="preserve"><g><g><rect x="25.8" y="12.2" fill="none" width="414.1" height="57.4"/><text transform="matrix(1 0 0 1 25.7637 30.1517)"><tspan x="0" y="0" fill="#333333" font-size="24">PERCENTAGE OF PEOPLE FEELING </tspan><tspan x="0" y="28.8" fill="#333333" font-size="24">HEALTHY &amp; VERY HEALTHY: </tspan><tspan x="320.7" y="28.8" fill="#E84D4D" font-size="24">'+ Math.round(data.health) +'%</tspan></text></g><g><linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="193.603" y1="113.2931" x2="412.3798" y2="113.2931"><stop  offset="0" style="stop-color:#7FFF80"/><stop  offset="0.5556" style="stop-color:#FFD4E9"/><stop  offset="1" style="stop-color:#FF6A97"/></linearGradient><rect x="193.6" y="100.4" fill="url(#SVGID_2_)" width="218.8" height="25.8"/><polygon id="pointerCheeks" fill="#E84D4D" points="193.6,131.4 184.2,151 203.8,151 		"/></g><ellipse id="cheek_x5F_l_3_" transform="matrix(0.9643 0.2647 -0.2647 0.9643 32.1042 -11.1336)" opacity="'+cheekopacityValue+'" fill="'+cheekcolorValue+'" cx="57.4" cy="113.6" rx="13.7" ry="11.6"/><ellipse id="cheek_x5F_r_2_" transform="matrix(-0.9643 0.2647 -0.2647 -0.9643 262.4799 191.7626)" opacity="'+cheekopacityValue+'" fill="'+cheekcolorValue+'" cx="118.3" cy="113.6" rx="13.7" ry="11.6"/></g></svg>'

            $('#pointerCheeks').css("transform", "translate("+cheekPointerValue+"px)");
            
            // Beard for Employment
            const beardValue = 1 + (Math.log((data.unemp / 42)+0.3));
            const beardPointerValue = ((data.unemp)/(44-(data.unemp))) * 220;
            const hardcodedBeard = '<svg class="bold-letters" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="'+ viewBox +'" xml:space="preserve"><rect x="28.8" y="23.7" fill="none" width="383.8" height="22.5"/><text transform="matrix(1 0 0 1 28.7637 41.7051)"><tspan x="0" y="0" fill="#333333" font-size="24">UNEMPLOYMENT RATE: </tspan><tspan x="273.7" y="0" fill="#E84D4D" font-size="24">' + Math.round(data.unemp) + '%</tspan></text></g><g><g id="beard_1_" opacity="'+beardValue+'"><circle fill="#848484" cx="54.9" cy="112.4" r="1"/><circle fill="#848484" cx="60.7" cy="112.4" r="1"/><circle fill="#848484" cx="60.7" cy="118.2" r="1"/><circle fill="#848484" cx="66.5" cy="113.8" r="1"/><circle fill="#848484" cx="67.9" cy="108" r="1"/><circle fill="#848484" cx="72.3" cy="113.8" r="1"/><circle fill="#848484" cx="67.9" cy="119.6" r="1"/><circle fill="#848484" cx="75.2" cy="119.6" r="1"/><circle fill="#848484" cx="70.8" cy="124" r="1"/><circle fill="#848484" cx="78.1" cy="124" r="1"/><circle fill="#848484" cx="78.1" cy="128.3" r="1"/><circle fill="#848484" cx="83.9" cy="125.4" r="1"/><circle fill="#848484" cx="86.8" cy="131.2" r="1"/><circle fill="#848484" cx="56.3" cy="106.5" r="1"/><circle fill="#848484" cx="50.5" cy="103.6" r="1"/><circle fill="#848484" cx="89.7" cy="126.9" r="1"/><circle fill="#848484" cx="123.1" cy="113.8" r="1"/><circle fill="#848484" cx="117.3" cy="113.8" r="1"/><circle fill="#848484" cx="117.3" cy="119.6" r="1"/><circle fill="#848484" cx="111.5" cy="115.3" r="1"/><circle fill="#848484" cx="110" cy="109.4" r="1"/><circle fill="#848484" cx="105.7" cy="115.3" r="1"/><circle fill="#848484" cx="110" cy="121.1" r="1"/><circle fill="#848484" cx="102.8" cy="121.1" r="1"/><circle fill="#848484" cx="107.1" cy="125.4" r="1"/><circle fill="#848484" cx="99.9" cy="125.4" r="1"/><circle fill="#848484" cx="99.9" cy="129.8" r="1"/><circle fill="#848484" cx="94.1" cy="126.9" r="1"/><circle fill="#848484" cx="91.2" cy="132.7" r="1"             $('#beard-icon').append(hardcodedBeard);
            $('#pointerBeard').css("transform", "translate("+beardPointerValue+"px)");
            
            // Collar for Socio Economic Group !!!!!!!!!!!!!!!!!!!!!!! NEED FIX
            const collarLeft = (data.soc==0 || (data.soc==4 || data.soc==5 ))?'#F7F7F7" stroke="#515151':((data.soc==1 || data.soc==3)?'#88B9E2':((data.soc==2)?'#265E8C':'none" stroke-dasharray="4 2" stroke="#515151'));
            const collarRight = (data.soc==0)?'#F7F7F7" stroke="#515151':((data.soc==1 || data.soc==5)?'#88B9E2':((data.soc==2 || (data.soc==3 || data.soc==4))?'#265E8C':'none" stroke-dasharray="4 2" stroke="#515151'));

            $('#pointerShirt').css("transform", "translate("+shirtPointerValue+"px)");
            
            // Eye Size for Education

            const hardcodedEye = '<svg class="bold-letters" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="'+ viewBox +'" enable-background="new 0 0 448 181" xml:space="preserve"><g><g><rect x="26.6" y="23.1" fill="none" width="383.2" height="67.7"/><text transform="matrix(1 0 0 1 26.6464 41.1277)"><tspan x="0" y="0" fill="#333333" font-size="24">PERCENTAGE OF PEOPLE WITH </tspan><tspan x="0" y="28.8" fill="#333333" font-size="24">HIGH EDUCATION:</tspan><tspan x="203.3" y="28.8" fill="#E84D4D" font-size="24"> ' + Math.round(data.edu) + '%</tspan></text></g><g><circle id="eye_x5F_l_28_" fill="#6D6D6D" cx="142.5" cy="123.1" r="1.2"/><circle id="eye_x5F_l_6_" fill="#6D6D6D" cx="168.4" cy="123.1" r="1.4"/><circle id="eye_x5F_l_1_" fill="#6D6D6D" cx="194.9" cy="123.1" r="1.6"/><circle id="eye_x5F_l_7_" fill="#6D6D6D" cx="221.8" cy="123.1" r="1.9"/><circle id="eye_x5F_l_2_" fill="#6D6D6D" cx="249.5" cy="123.1" r="2.3"/><circle id="eye_x5F_l_8_" fill="#6D6D6D" cx="277.9" cy="123.1" r="2.7"/><circle id="eye_x5F_l_3_" fill="#6D6D6D" cx="307.2" cy="123.1" r="3.2"/><circle id="eye_x5F_l_9_" fill="#6D6D6D" cx="337.7" cy="123.1" r="3.7"/><circle id="eye_x5F_l_4_" fill="#6D6D6D" cx="369.3" cy="123.1" r="4.3"/><circle id="eye_x5F_l_5_" fill="#6D6D6D" cx="403.5" cy="123.1" r="5.1"/><polygon id="pointerEye" fill="#E84D4D" points="141.9,136.4 132.5,156 152.1,156 		"/></g><circle id="eye_x5F_l_20_" fill="#6D6D6D" cx="59" cy="123.9" r="'+eyeValue+'"/><circle id="eye_x5F_r_3_" fill="#6D6D6D" cx="85.4" cy="123.9" r="'+eyeValue+'"/></g><ellipse id="Face_14_" opacity="0.6" fill="none" stroke="#6D6D6D" stroke-miterlimit="10" cx="71.9" cy="125.9" rx="28.1" ry="34.3"/></svg>'
            $('#eye-icon').append(hardcodedEye);
            $('#pointerEye').css("transform", "translate("+eyePointerValue+"px)");
            
            // Eyebag Size for Commute

        // if all icons are clicked then show confetti and alert message
        var myFuncCalls = 0;
        function changeSVG() {
            myFuncCalls++;
            if (myFuncCalls == 8) {
                for (var i = 0; i < 30; i++){
                    create(i);
                }
                function create(i){
                    // Create confetti particles
                    //Generates random number, then multiples by 15
                    var width = Math.random() * 15;
                    //Takes generated width, multiplies by .4 for height
                    var height = width * 0.4;
                    //generates a random number to decide whether the confetti is blue, yellow, or red
                    var colorIdx = Math.ceil(Math.random() * 3);
                    var color = "red";
                    // Select random color for particle
                    switch(colorIdx){
                        case 1:
                            color = "yellow";
                            break;
                        case 2:
                            color = "blue";
                            break;
                        // Make sure to style the class of your color name to set the background color
                        default:
                            color = "red";
                    }
                    // Create DOM object for particle
                    // and add particle to wrapper
                    $('<div class="confetti-'+i+' '+color+'"></div>').css({
                        "width" : width+"px",
                        "height" : height+"px",
                        "top" : -Math.random()*20+"%",
                        "left" : Math.random()*100+"%",
                        "opacity" : Math.random()+0.5,
                        "transform" : "rotate("+Math.random()*360+"deg)"
                    }).appendTo('#main');
                    // Make confetti drop
                    drop(i);
                }
                function drop(x) {
                    $('.confetti-'+x).animate({
                        top: "100%",
                        left: "+="+Math.random()*15+"%"
                    }, Math.random()*2000 + 2000, function() {
                        reset(x);
                    });
                }
                function reset(x) {
                    // Reset opacity
                    $('.confetti-'+x).css('opacity','1');
                    $('.confetti-'+x).animate({
                        "top" : -Math.random()*20+"%",
                        "left" : "-="+Math.random()*15+"%"
                    }, 0, function() {
                        drop(x);
                    });
                }
                function picture(){
                    var img = new Image();
                    img.src = 'youwin.png';
                    document.body.appendChild(img);
                }
            }; //picture();
        }
    </script>
